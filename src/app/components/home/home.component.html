<main class="main">
  <div
    class="map z-0"
    leaflet
    [leafletOptions]="options"
    [leafletCenter]="mapCenter"
    (leafletCenterChange)="changeCurrentPosition($event)"
    [leafletLayers]="layers"></div>

  @if (!isCreate()) {
    <div class="fixed z-[999] bg-amazing-bordeaux rounded-2xl py-6 px-8 mr-16 top-4 left-16 max-md:bottom-4 max-md:top-auto">
      <h2 class="text-3xl font-bold pb-1">Wo ist mein Amazing Artur?</h2>
      <p class="opacity-60 pb-5 italic">Silence be the last you hear</p>
      <p>Finde Amazing Artur Sticker!</p>
    </div>
    <button
      type="button"
      class="fixed z-[999] py-1 px-3 border-0 max-sm:max-10 top-4 end-4 bg-amazing-bordeaux text-3xl"
      (click)="navigateToCreate()"
    >
      +
    </button>

    <button
      type="button"
      class="fixed z-[999] px-3 py-2 border-0 max-sm:max-10 bottom-4 end-4 bg-amazing-bordeaux"
      (click)="updatePosition()">
      {{ isUpdatingPosition ? 'Finding â€¦' : 'Where am I?' }}
    </button>
  } @else {
      <create-marker />
  }
</main>
