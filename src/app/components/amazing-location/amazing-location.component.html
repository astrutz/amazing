<div class="sidebar-l sidebar-l-end sidebar-l_space-0 sidebar-l_side-w-min">
  <div class="amazing-stack amazing-stack_space-8">
    <button
      type="button"
      class="block is-full bg-slate-200 p-2 text-black font-bold uppercase outline-none whitespace-nowrap focus:font-bold active:text-white focus:tracking-wide"
      (click)="findMe()"
      autofocus>
      {{ findMeLabel }}
    </button>
    <button
      *ngIf="!isManualInput"
      type="button"
      (click)="changeManualInput()"
      class="border-none bg-none italic focus:outline-none focus:underline hover:underline"
    >
      I know where I am! Let me show off and enter it manually â€¦
    </button>
    <div *ngIf="isManualInput" class="amazing-stack">
      <label for="multiValue">
        Ok then, <em class="">{{ yourLocation }}</em>
      </label>
      <div class="border rounded-xl switcher-l switcher-l_threshold-xs switcher-l_space-0">
        @if (isGeoString) {
          <div class="relative focus-within:flex-grow-[2]">
            <input
              (input)="checkGeoStringVsMultiValue($event)"
              [value]="multiValue"
              id="multiValue"
              type="text"
              class="focus:shimmering bg-transparent border-none outline-none is-full plb-2 pli-6 text-white" />
            <span
              class="uppercase text-xs absolute inset-inline-0 block-start-1 inline-block text-center opacity-75 pbs-1 select-none rotate-180"
              style="writing-mode: vertical-lr"
            >
              Lat
            </span>
          </div>
          <div class="relative border-bs border-slate-200/50 mbs-[-1px] focus-within:flex-grow-[2]">
            <input
              [value]="lonValue"
              type="text"
              class="focus:shimmering bg-transparent border-none outline-none is-full plb-2 pli-6 text-white" />
            <span
              class="uppercase text-xs absolute inset-inline-0 block-start-1 inline-block text-center opacity-75  pbs-1 select-none -mbs-[1px] rotate-180"
              style="writing-mode: vertical-lr"
            >
              Lon
            </span>
          </div>
        }
      </div>
    </div>
  </div>
</div>
